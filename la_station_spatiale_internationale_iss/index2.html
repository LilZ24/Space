<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>

<body>
    <a-scene>

        <a-box animation="property:rotation; from: 0 5 -5; to: 0 5 -10; dur: 5000; loop: true; easing: linear;"position="0 5 -5"></a-box>
    </a-entity>
    <a-box color="red" depth="2" height="2" width="2" position="0 5 -5"></a-box>
    <a-sphere position="0 0 -20" radius="4"></a-sphere>
    <a-sky color="#6EBAA7"></a-sky>
    </a-scene>
